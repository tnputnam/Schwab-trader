{% extends "base.html" %}

{% block title %}Trading Strategies{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Trading Strategies</h5>
                    <button class="btn btn-primary" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="strategies-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function loadStrategies() {
    fetch('/strategies/list')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('strategies-container');
            if (data.length === 0) {
                container.innerHTML = '<p class="text-muted">No strategies available</p>';
                return;
            }
            
            const html = data.map(strategy => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">${strategy.name}</h5>
                            <span class="badge bg-${strategy.status === 'active' ? 'success' : 'secondary'}">
                                ${strategy.status}
                            </span>
                        </div>
                        <p class="card-text">${strategy.description}</p>
                    </div>
                </div>
            `).join('');
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading strategies:', error);
            document.getElementById('strategies-container').innerHTML = 
                '<div class="alert alert-danger">Failed to load strategies</div>';
        });
}

// Initial load
loadStrategies();

// Setup refresh button
document.getElementById('refresh-btn').addEventListener('click', loadStrategies);

// Auto-refresh every 5 minutes
setInterval(loadStrategies, 300000);
</script>
{% endblock %}
