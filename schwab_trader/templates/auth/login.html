{% extends "base.html" %}

{% block title %}Login - Schwab Trader{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login to Schwab Trader</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <p>Connect your Schwab account to get started</p>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Connect with Schwab
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
