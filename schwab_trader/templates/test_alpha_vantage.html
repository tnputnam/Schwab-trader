{% extends "base.html" %}

{% block title %}Alpha Vantage API Test{% endblock %}

{% block content %}
<div class="container">
    <h1>Alpha Vantage API Test</h1>
    <div class="input-group">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" value="AAPL">
        <button onclick="testAPI()">Test API</button>
    </div>
    <div id="result"></div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .container {
        margin-top: 20px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    input[type="text"] {
        padding: 8px;
        width: 200px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
    }
    .error {
        color: red;
    }
    .success {
        color: green;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    async function testAPI() {
        const symbol = document.getElementById('symbol').value;
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Testing...';
        
        try {
            const response = await fetch('/api/test_alpha_vantage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symbol })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                resultDiv.className = 'success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } else {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${data.message || 'Unknown error'}`;
            }
        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.textContent = `Error: ${error.message}`;
        }
    }
</script>
{% endblock %}
