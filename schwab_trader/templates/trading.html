<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Trading - Schwab Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Schwab Trader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/strategies">Strategies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/trading">Live Trading</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Execute Trade</h5>
                        <form id="tradeForm">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Action</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="action" id="buy" value="buy" checked>
                                    <label class="form-check-label" for="buy">Buy</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="action" id="sell" value="sell">
                                    <label class="form-check-label" for="sell">Sell</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Execute Trade</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quote</h5>
                        <div class="mb-3">
                            <label for="quoteSymbol" class="form-label">Symbol</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="quoteSymbol">
                                <button class="btn btn-outline-secondary" type="button" id="getQuote">Get Quote</button>
                            </div>
                        </div>
                        <div id="quoteResult" class="mt-3">
                            <!-- Quote results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle trade form submission
        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                symbol: formData.get('symbol'),
                quantity: parseInt(formData.get('quantity')),
                action: formData.get('action')
            };
            
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error executing trade: ' + error.message);
            }
        });
        
        // Handle quote request
        document.getElementById('getQuote').addEventListener('click', async () => {
            const symbol = document.getElementById('quoteSymbol').value;
            if (!symbol) {
                alert('Please enter a symbol');
                return;
            }
            
            try {
                const response = await fetch(`/api/quote/${symbol}`);
                const data = await response.json();
                
                const changeClass = data.change >= 0 ? 'text-success' : 'text-danger';
                const changeSign = data.change >= 0 ? '+' : '';
                
                document.getElementById('quoteResult').innerHTML = `
                    <h4>${data.symbol}</h4>
                    <p>Price: $${data.price.toFixed(2)}</p>
                    <p class="${changeClass}">
                        Change: ${changeSign}$${data.change.toFixed(2)} (${changeSign}${data.change_percent.toFixed(2)}%)
                    </p>
                `;
            } catch (error) {
                alert('Error getting quote: ' + error.message);
            }
        });
    </script>
</body>
</html>
