{% extends "base.html" %}

{% block title %}Live Trading{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Execute Trade</h5>
                    <form id="tradeForm">
                        <div class="mb-3">
                            <label for="symbol" class="form-label">Symbol</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Action</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="action" id="buy" value="buy" checked>
                                <label class="form-check-label" for="buy">Buy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="action" id="sell" value="sell">
                                <label class="form-check-label" for="sell">Sell</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Execute Trade</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quote</h5>
                    <div class="mb-3">
                        <label for="quoteSymbol" class="form-label">Symbol</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="quoteSymbol">
                            <button class="btn btn-outline-secondary" type="button" id="getQuote">Get Quote</button>
                        </div>
                    </div>
                    <div id="quoteResult" class="mt-3">
                        <!-- Quote results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Handle trade form submission
    document.getElementById('tradeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {
            symbol: formData.get('symbol'),
            quantity: parseInt(formData.get('quantity')),
            action: formData.get('action')
        };
        
        try {
            const response = await fetch('/api/trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            });
            
            const result = await response.json();
            alert(result.message);
        } catch (error) {
            alert('Error executing trade: ' + error.message);
        }
    });
    
    // Handle quote request
    document.getElementById('getQuote').addEventListener('click', async () => {
        const symbol = document.getElementById('quoteSymbol').value;
        if (!symbol) {
            alert('Please enter a symbol');
            return;
        }
        
        try {
            const response = await fetch(`/api/quote/${symbol}`);
            const data = await response.json();
            
            const changeClass = data.change >= 0 ? 'text-success' : 'text-danger';
            const changeSign = data.change >= 0 ? '+' : '';
            
            document.getElementById('quoteResult').innerHTML = `
                <h4>${data.symbol}</h4>
                <p>Price: $${data.price.toFixed(2)}</p>
                <p class="${changeClass}">
                    Change: ${changeSign}$${data.change.toFixed(2)} (${changeSign}${data.change_percent.toFixed(2)}%)
                </p>
            `;
        } catch (error) {
            alert('Error getting quote: ' + error.message);
        }
    });
</script>
{% endblock %}
