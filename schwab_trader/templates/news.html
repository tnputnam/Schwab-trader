{% extends "base.html" %}

{% block title %}News Feed{% endblock %}

{% block content %}
<div class="row">
    <!-- Top Business Headlines -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Top Business Headlines</h5>
            </div>
            <div class="card-body">
                <div id="headlines-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Market News -->
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Market News</h5>
                    <div class="input-group" style="width: 200px;">
                        <input type="text" id="symbol-filter" class="form-control" placeholder="Filter by symbol...">
                        <button class="btn btn-outline-secondary" type="button" id="filter-btn">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="market-news-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function loadHeadlines() {
    fetch('/news/headlines')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('headlines-container');
            if (data.length === 0) {
                container.innerHTML = '<p class="text-muted">No headlines available</p>';
                return;
            }
            
            const html = data.map(article => `
                <div class="mb-3">
                    <h6>${article.title}</h6>
                    <p class="text-muted mb-1">${article.description}</p>
                    <small class="text-muted">
                        ${article.source} - ${new Date(article.published_at).toLocaleString()}
                    </small>
                </div>
            `).join('');
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading headlines:', error);
            document.getElementById('headlines-container').innerHTML = 
                '<div class="alert alert-danger">Failed to load headlines</div>';
        });
}

function loadMarketNews(symbol = '') {
    const url = symbol ? `/news/market-news?symbol=${symbol}` : '/news/market-news';
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('market-news-container');
            if (data.length === 0) {
                container.innerHTML = '<p class="text-muted">No market news available</p>';
                return;
            }
            
            const html = data.map(article => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">${article.title}</h6>
                        <p class="card-text">${article.description}</p>
                        <p class="card-text">
                            <small class="text-muted">
                                ${article.source} - ${new Date(article.published_at).toLocaleString()}
                            </small>
                        </p>
                    </div>
                </div>
            `).join('');
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading market news:', error);
            document.getElementById('market-news-container').innerHTML = 
                '<div class="alert alert-danger">Failed to load market news</div>';
        });
}

// Initial load
loadHeadlines();
loadMarketNews();

// Setup event listeners
document.getElementById('filter-btn').addEventListener('click', () => {
    const symbol = document.getElementById('symbol-filter').value.trim().toUpperCase();
    loadMarketNews(symbol);
});

document.getElementById('symbol-filter').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const symbol = e.target.value.trim().toUpperCase();
        loadMarketNews(symbol);
    }
});

// Auto-refresh every 5 minutes
setInterval(() => {
    loadHeadlines();
    loadMarketNews(document.getElementById('symbol-filter').value.trim().toUpperCase());
}, 300000);
</script>
{% endblock %}
