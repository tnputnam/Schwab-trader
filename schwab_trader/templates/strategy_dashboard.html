<!DOCTYPE html>
<html>
<head>
    <title>Strategy Testing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .strategy-card {
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Strategy Testing Dashboard</h1>
        
        <!-- Tesla Analysis Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Tesla Volume Analysis</h2>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="runTeslaAnalysis()">Run Tesla Analysis</button>
                <div id="teslaAnalysisResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Backtesting Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Backtesting</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="symbols" class="form-label">Symbols (comma-separated)</label>
                            <input type="text" class="form-control" id="symbols" value="SPY,QQQ,AAPL,MSFT,GOOGL">
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <button class="btn btn-primary" onclick="runBacktest()">Run Backtest</button>
                    </div>
                </div>
                
                <div id="backtestResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Paper Trading Section -->
        <div class="card">
            <div class="card-header">
                <h2>Paper Trading</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="paperSymbols" class="form-label">Symbols (comma-separated)</label>
                            <input type="text" class="form-control" id="paperSymbols" value="SPY,QQQ,AAPL,MSFT,GOOGL">
                        </div>
                        <div class="mb-3">
                            <label for="strategy" class="form-label">Strategy</label>
                            <select class="form-select" id="strategy">
                                <option value="moving_average_crossover">Moving Average Crossover</option>
                                <option value="rsi">RSI</option>
                                <option value="bollinger_bands">Bollinger Bands</option>
                                <option value="macd">MACD</option>
                                <option value="volume">Volume</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="runPaperTrading()">Start Paper Trading</button>
                    </div>
                </div>
                
                <div id="paperTradingResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default dates
        document.getElementById('startDate').value = new Date(Date.now() - 365*24*60*60*1000).toISOString().split('T')[0];
        document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
        
        function runBacktest() {
            const symbols = document.getElementById('symbols').value.split(',').map(s => s.trim());
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            fetch('/test_strategies', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayBacktestResults(data.results);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error running backtest');
            });
        }
        
        function runPaperTrading() {
            const symbols = document.getElementById('paperSymbols').value.split(',').map(s => s.trim());
            const strategy = document.getElementById('strategy').value;
            
            fetch('/paper_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    strategy: strategy,
                    symbols: symbols
                })
            })
            .then(response => response.json())
            .then(data => {
                displayPaperTradingResults(data.results);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error running paper trading');
            });
        }
        
        function runTeslaAnalysis() {
            fetch('/api/tesla_analysis')
                .then(response => response.json())
                .then(data => {
                    displayTeslaAnalysis(data.analysis);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error running Tesla analysis');
                });
        }
        
        function displayBacktestResults(results) {
            const container = document.getElementById('backtestResults');
            container.innerHTML = '';
            
            for (const [strategy, result] of Object.entries(results)) {
                const card = document.createElement('div');
                card.className = 'card strategy-card';
                
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                // Strategy name
                const title = document.createElement('h3');
                title.className = 'card-title';
                title.textContent = strategy;
                cardBody.appendChild(title);
                
                // Metrics
                const metrics = document.createElement('div');
                metrics.className = 'mb-3';
                metrics.innerHTML = `
                    <p>Total Return: ${result.metrics.total_return.toFixed(2)}%</p>
                    <p>Sharpe Ratio: ${result.metrics.sharpe_ratio.toFixed(2)}</p>
                    <p>Max Drawdown: ${result.metrics.max_drawdown.toFixed(2)}%</p>
                    <p>Number of Trades: ${result.metrics.num_trades}</p>
                `;
                cardBody.appendChild(metrics);
                
                // Chart
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                cardBody.appendChild(chartContainer);
                
                container.appendChild(card);
                
                // Create chart
                new Chart(chartContainer, {
                    type: 'line',
                    data: {
                        labels: result.portfolio_value.map((_, i) => i),
                        datasets: [{
                            label: 'Portfolio Value',
                            data: result.portfolio_value,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }
        
        function displayPaperTradingResults(results) {
            const container = document.getElementById('paperTradingResults');
            container.innerHTML = '';
            
            // Current positions
            const positionsCard = document.createElement('div');
            positionsCard.className = 'card mb-3';
            positionsCard.innerHTML = `
                <div class="card-header">
                    <h3>Current Positions</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Average Price</th>
                                <th>Current Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(results.positions).map(([symbol, position]) => `
                                <tr>
                                    <td>${symbol}</td>
                                    <td>${position.quantity}</td>
                                    <td>${position.average_price.toFixed(2)}</td>
                                    <td>${(position.quantity * position.average_price).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(positionsCard);
            
            // Recent trades
            const tradesCard = document.createElement('div');
            tradesCard.className = 'card';
            tradesCard.innerHTML = `
                <div class="card-header">
                    <h3>Recent Trades</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Action</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Profit/Loss</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.trades.map(trade => `
                                <tr>
                                    <td>${new Date(trade.date).toLocaleString()}</td>
                                    <td>${trade.symbol}</td>
                                    <td>${trade.action}</td>
                                    <td>${trade.quantity}</td>
                                    <td>${trade.price.toFixed(2)}</td>
                                    <td>${trade.profit ? trade.profit.toFixed(2) : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(tradesCard);
        }
        
        function displayTeslaAnalysis(analysis) {
            const container = document.getElementById('teslaAnalysisResults');
            container.innerHTML = '';
            
            if (analysis.error) {
                container.innerHTML = `<div class="alert alert-danger">${analysis.error}</div>`;
                return;
            }
            
            // Create analysis card
            const card = document.createElement('div');
            card.className = 'card';
            
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            
            // Basic metrics
            cardBody.innerHTML = `
                <h3>Volume Analysis Results</h3>
                <div class="mb-3">
                    <p><strong>Monthly Average Volume:</strong> ${analysis.monthly_avg_volume.toLocaleString()}</p>
                    <p><strong>High Volume Days (15% above average):</strong> ${analysis.high_volume_days}</p>
                    <p><strong>Volume-Price Correlation:</strong> ${analysis.volume_correlation.toFixed(3)}</p>
                </div>
            `;
            
            // Price changes during high volume days
            if (analysis.price_changes.length > 0) {
                const changesTable = document.createElement('table');
                changesTable.className = 'table';
                changesTable.innerHTML = `
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Volume</th>
                            <th>Close Price</th>
                            <th>Next Day Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${analysis.price_changes.map(change => `
                            <tr>
                                <td>${new Date(change.date).toLocaleDateString()}</td>
                                <td>${change.volume.toLocaleString()}</td>
                                <td>$${change.close_price.toFixed(2)}</td>
                                <td class="${change.price_change >= 0 ? 'text-success' : 'text-danger'}">
                                    ${change.price_change.toFixed(2)}%
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                cardBody.appendChild(changesTable);
            }
            
            // Volume chart
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            cardBody.appendChild(chartContainer);
            
            container.appendChild(card);
            
            // Create volume chart
            new Chart(chartContainer, {
                type: 'bar',
                data: {
                    labels: analysis.high_volume_days_data.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Volume',
                        data: analysis.high_volume_days_data.map(d => d.Volume),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Volume'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
