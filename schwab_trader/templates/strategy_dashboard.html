<!DOCTYPE html>
<html>
<head>
    <title>Strategy Testing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .strategy-card {
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Strategy Testing Dashboard</h1>
        
        <!-- Tesla Analysis Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Tesla Volume Analysis</h2>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="runTeslaAnalysis()">Run Tesla Analysis</button>
                <div id="teslaAnalysisResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Backtesting Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Backtesting</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="symbols" class="form-label">Symbols (comma-separated)</label>
                            <input type="text" class="form-control" id="symbols" value="SPY,QQQ,AAPL,MSFT,GOOGL">
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <button class="btn btn-primary" onclick="runBacktest()">Run Backtest</button>
                    </div>
                </div>
                
                <div id="backtestResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Paper Trading Section -->
        <div class="card">
            <div class="card-header">
                <h2>Paper Trading</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="paperSymbols" class="form-label">Symbols (comma-separated)</label>
                            <input type="text" class="form-control" id="paperSymbols" value="SPY,QQQ,AAPL,MSFT,GOOGL">
                        </div>
                        <div class="mb-3">
                            <label for="strategy" class="form-label">Strategy</label>
                            <select class="form-select" id="strategy">
                                <option value="moving_average_crossover">Moving Average Crossover</option>
                                <option value="rsi">RSI</option>
                                <option value="bollinger_bands">Bollinger Bands</option>
                                <option value="macd">MACD</option>
                                <option value="volume">Volume</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="runPaperTrading()">Start Paper Trading</button>
                    </div>
                </div>
                
                <div id="paperTradingResults" class="mt-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runTeslaAnalysis() {
            try {
                const response = await fetch('/dashboard/api/run_tesla_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    const resultsDiv = document.getElementById('teslaAnalysisResults');
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>Analysis Results</h4>
                            <p>Volume Ratio: ${data.metrics.volumeRatio.toFixed(2)}x average</p>
                            <p>Price Change: ${data.metrics.priceChange.toFixed(2)}%</p>
                            ${data.signal ? `<p class="text-danger">Signal: ${data.signal.message}</p>` : ''}
                        </div>
                    `;
                } else {
                    alert('Error running Tesla analysis: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error running Tesla analysis');
            }
        }

        async function runBacktest() {
            const symbols = document.getElementById('symbols').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!symbols || !startDate || !endDate) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const resultsDiv = document.getElementById('backtestResults');
                resultsDiv.innerHTML = '<div class="alert alert-info">Running backtest... Please wait.</div>';
                
                const response = await fetch('/dashboard/api/run_backtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbols,
                        startDate,
                        endDate
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>Symbol</th><th>Strategy</th><th>Initial Price</th><th>Final Price</th><th>Total Return</th><th>Sharpe Ratio</th><th>Max Drawdown</th><th># Trades</th><th>Status</th></tr></thead><tbody>';
                    
                    data.results.forEach(result => {
                        if (result.error) {
                            html += `
                                <tr class="table-warning">
                                    <td>${result.symbol}</td>
                                    <td>${result.strategy || '-'}</td>
                                    <td colspan="6">Error: ${result.error}</td>
                                    <td><span class="badge bg-danger">Failed</span></td>
                                </tr>
                            `;
                        } else {
                            html += `
                                <tr>
                                    <td>${result.symbol}</td>
                                    <td>${result.strategy}</td>
                                    <td>$${result.initialPrice.toFixed(2)}</td>
                                    <td>$${result.finalPrice.toFixed(2)}</td>
                                    <td class="${result.totalReturn >= 0 ? 'text-success' : 'text-danger'}">${result.totalReturn.toFixed(2)}%</td>
                                    <td>${result.sharpeRatio.toFixed(2)}</td>
                                    <td class="text-danger">${result.maxDrawdown.toFixed(2)}%</td>
                                    <td>${result.numTrades}</td>
                                    <td><span class="badge bg-success">Success</span></td>
                                </tr>
                            `;
                        }
                    });
                    
                    html += '</tbody></table></div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const resultsDiv = document.getElementById('backtestResults');
                resultsDiv.innerHTML = `<div class="alert alert-danger">Error running backtest: ${error.message}</div>`;
            }
        }

        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(today.getFullYear() - 1);
            
            document.getElementById('startDate').value = oneYearAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        });
        
        function runPaperTrading() {
            const symbols = document.getElementById('paperSymbols').value.split(',').map(s => s.trim());
            const strategy = document.getElementById('strategy').value;
            
            fetch('/paper_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    strategy: strategy,
                    symbols: symbols
                })
            })
            .then(response => response.json())
            .then(data => {
                displayPaperTradingResults(data.results);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error running paper trading');
            });
        }
        
        function displayPaperTradingResults(results) {
            const container = document.getElementById('paperTradingResults');
            container.innerHTML = '';
            
            // Current positions
            const positionsCard = document.createElement('div');
            positionsCard.className = 'card mb-3';
            positionsCard.innerHTML = `
                <div class="card-header">
                    <h3>Current Positions</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Average Price</th>
                                <th>Current Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(results.positions).map(([symbol, position]) => `
                                <tr>
                                    <td>${symbol}</td>
                                    <td>${position.quantity}</td>
                                    <td>${position.average_price.toFixed(2)}</td>
                                    <td>${(position.quantity * position.average_price).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(positionsCard);
            
            // Recent trades
            const tradesCard = document.createElement('div');
            tradesCard.className = 'card';
            tradesCard.innerHTML = `
                <div class="card-header">
                    <h3>Recent Trades</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Action</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Profit/Loss</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.trades.map(trade => `
                                <tr>
                                    <td>${new Date(trade.date).toLocaleString()}</td>
                                    <td>${trade.symbol}</td>
                                    <td>${trade.action}</td>
                                    <td>${trade.quantity}</td>
                                    <td>${trade.price.toFixed(2)}</td>
                                    <td>${trade.profit ? trade.profit.toFixed(2) : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(tradesCard);
        }
    </script>
</body>
</html>
