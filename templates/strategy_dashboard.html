<!DOCTYPE html>
<html>
<head>
    <title>Strategy Testing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Strategy Testing Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Strategy Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Strategy Comparison</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Strategy</th>
                                    <th>Total Return</th>
                                    <th>Sharpe Ratio</th>
                                </tr>
                            </thead>
                            <tbody id="strategyTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="symbols" class="form-label">Symbols (comma-separated)</label>
                                        <input type="text" class="form-control" id="symbols" value="SPY,QQQ,AAPL,MSFT,GOOGL">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Run Tests</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default dates
        const today = new Date();
        const lastYear = new Date();
        lastYear.setFullYear(today.getFullYear() - 1);
        
        document.getElementById('startDate').value = lastYear.toISOString().split('T')[0];
        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        
        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const symbols = document.getElementById('symbols').value.split(',').map(s => s.trim());
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            try {
                const response = await fetch('/test_strategies', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    updateDashboard(data.results);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        function updateDashboard(results) {
            // Update table
            const tableBody = document.getElementById('strategyTable');
            tableBody.innerHTML = '';
            
            Object.entries(results).forEach(([strategy, metrics]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${strategy}</td>
                    <td>${(metrics.total_return * 100).toFixed(2)}%</td>
                    <td>${metrics.sharpe_ratio.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update chart
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(results),
                    datasets: [{
                        label: 'Total Return (%)',
                        data: Object.values(results).map(r => r.total_return * 100),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
