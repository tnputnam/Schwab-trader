{% extends 'base.html' %}

{% block title %}Error - Schwab Trader{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4 mb-4">{% block error_title %}{% endblock %}</h1>
                    <div class="alert alert-danger" role="alert">
                        {% block error_message %}{% endblock %}
                    </div>
                    <a href="{% url 'dashboard:index' %}" class="btn btn-primary mt-3">
                        Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
